<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WandB Styler</title>
    <script src="popup.js" defer></script>
    <style>
      body {
        text-align: center;
        background-color: #ff6b00;
        color: white;
        margin: 0;
        padding: 20px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin-top: 10px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: white;
        transition: 0.4s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: #ff6b00;
        transition: 0.4s;
      }
      input:checked + .slider {
        background-color: #ff6b00;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
        background-color: white;
      }
      .slider.round {
        border-radius: 34px;
      }
      .slider.round:before {
        border-radius: 50%;
      }
      .logo {
        max-width: 80px;
        margin: 10px auto;
      }
      h2 {
        margin-top: 5px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h2>Finegrain mode</h2>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch" />
      <span class="slider round"></span>
    </label>
  </body>
</html>
